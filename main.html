<!doctype html>
<html>
    <head>
        <title>Download free RAM!</title>
        <link rel="stylesheet" href="main.css">
        <link rel="icon" href="assets/boku-no-deku.jpg" type="image">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
    <body>
        <div class="container">
            <div id="standardDiv" class="item-item1">
                <h1 class="titleCard">So <span style="color:red" class="baseNotif">YOU</span> want to golf? â›³</h1>
                <button id="btn" class="buttonAni">Log down this location!</button>
                <button id="btn1" class="buttonAni">That's it for this hole!</button>
                <h3 id="ipAddress" class="baseNotif">We have your <span style="color:blueviolet">IP address</span>:</h3>
                <h3 id="lat" class="baseNotif">Current <span style="color:darksalmon">Latitude</span>:</h3>
                <h3 id="long" class="baseNotif">Current <span style="color:darkorange">Longtidude</span>:</h3>
                <h3 id="distanceFromHole" class="baseNotif">Distance from Hole:</h3>
                <img class="golfer" src="https://freepngimg.com/save/33619-golfer-transparent-background/525x563" height="200"/>
                <img class="golfball" src="https://freesvg.org/img/1393818317.png" height="300"/>
            </div>
            <div class="item-item2">
                <table id="coordTable">
                    <tr>
                        <th>Stroke number</th>
                        <th>Latitude</th>
                        <th>Longtidude</th>
                        <th>Distance</th>
                    </tr>
                </table>
            </div>
            <div class="item-item3">
                <table id="holeCoordTable">
                    <tr>
                        <th>Hole Number</th>
                        <th>Number of Strokes</th>
                        <th>Total distance</th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
